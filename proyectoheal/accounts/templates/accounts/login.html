<!--accounts/templates/accounts/login.html -->

{% extends 'base.html' %}

{% block title %}Ingresar al Sistema{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="page-header"><h2>Bienvenido a MentalHeal</h2></div>
            {% if mensaje %}
                <div class="alert alert-danger">
                    {{ mensaje }}
                </div>
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <span class="glyphicon glyphicon-user"></span>
                    <label class="control-label" for="username"> Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Introduce tu Numero de Cedula" value="{{ username }}">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span>
                    <label for="password"> Contrase単a</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Introduce tu Contrase単a">
                </div>
                 <button type="submit" class="btn btn-primary">Ingresar</button>
                <a href="{% url 'accounts.registro' %}" class="btn btn-primary" role="button">Registrarse</a>
            </form>
            <p align="center"><a href="{% url 'accounts.recuperar' %}" class="btn btn-link" role="button">多Olvido su Contrase単a?</a></p>
        

    
{% endblock content %}
