<!-- accounts/templates/accounts/registro_eps.html -->


{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Registro de usuario{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <div class="page-header">
                <h2>Registro Entidad Medica EPS</h2>
            </div>
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Registrar</button>
                 <button type="submit" class="btn btn-primary" onclick="history.back()">Atras</button>
            </form>
        </div>
    </div>
{% endblock content %}
